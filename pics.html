    <h1 class="page-title"> Photo Gallery </h1>

    <div class="pcontainer" id=photo-library-container>
      <div class="image-container">
        <div class="image"> <img src="pics/IMG_8076.JPG" alt="A view of Kathmandu from near my Uncle's house" width="448" height="336" class="img-responsive" index="0"> </div>
        <div class="image"> <img src="pics/IMG_8120.JPG" alt="A shot of a Nepali roadside" width="336" height="448" index="1"> </div>
        <div class="image"> <img src="pics/IMG_8188.JPG" alt="A view of Kathmandu from one of its many mountains" width="448" height="336" index="2"> </div>
        <div class="image"> <img src="pics/IMG_8230.JPG" alt="A cloud I saw while riding a cable car" width="336" height="448" index="3"> </div>
        <div class="image"> <img src="pics/IMG_8296.JPG" alt="A sandwich I ate one morning" width="336" height="448" index="4"> </div>
      </div>

      <div class="popup-image">
        <span class="close"> &times; </span>
        <span class="next"> &rarr; </span>
        <span class="prev"'> &larr; </span>

        <figure>
          <img src="">
          <figcaption class="popup-caption text-center"></figcaption>
        </figure>
      </div>

    </div>

    <script>
    let indexy = -1;

    document.querySelectorAll('.image-container img').forEach(image =>
    {
      image.onclick = () =>
      {
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image img').src = image.getAttribute('src');
        indexy = Number(image.getAttribute('index'));
        document.querySelector('.popup-caption').textContent = image.getAttribute('alt');
        document.querySelector('.navbar').style.display = 'none';
      }
    });

    document.querySelector('.popup-image .close').onclick = () =>
    {
        document.querySelector('.popup-image').style.display = 'none';
        document.querySelector('.navbar').style.display = 'block';
    }

    document.querySelector('.popup-image .prev').onclick = () =>
    {
      let current_image = document.querySelector('.popup-image img');
      let all_images = document.querySelectorAll('.image-container img');

      if (indexy == 0)
      {
        indexy = all_images.length - 1;
      }
      else
      {
        indexy = indexy - 1;
      }

      document.querySelector('.popup-image img').src = all_images[indexy].getAttribute('src');
      document.querySelector('.popup-caption').textContent = all_images[indexy].getAttribute('alt');
    }

    document.querySelector('.popup-image .next').onclick = () =>
    {
      let current_image = document.querySelector('.popup-image img');
      let all_images = document.querySelectorAll('.image-container img');

      if (indexy == all_images.length - 1)
      {
        indexy = 0;
      }
      else
      {
        indexy = indexy + 1;
      }

      document.querySelector('.popup-image img').src = all_images[indexy].getAttribute('src');
      document.querySelector('.popup-caption').textContent = all_images[indexy].getAttribute('alt');
    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
