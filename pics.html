    <h1 class="page-title"> Photo Gallery </h1>

    <div class="pcontainer" id=photo-library-container>
      <div class="image-container">
        <div class="image"> <img src="pics/IMG_8076.JPG" alt="A lovely view of Kathmandu from my Uncle's house" width="448" height="336" class="img-responsive"> </div>
        <div class="image"> <img src="pics/IMG_8120.JPG" alt="A shot of a Nepali roadside" width="336" height="448"> </div>
        <div class="image"> <img src="pics/IMG_8188.JPG" alt="A view of Kathmandu from one of its many mountains" width="448" height="336"> </div>
        <div class="image"> <img src="pics/IMG_8230.JPG" alt="A cloud I saw while riding a cable car. Doesn't it look like an Alligator?" width="336" height="448"> </div>
        <div class="image"> <img src="pics/IMG_8296.JPG" alt="A sandwich I ate one morning" width="336" height="448"> </div>
      </div>

      <div class="popup-image">
        <span> &times; </span>
        <figure>
          <img src="">
          <figcaption class="popup-caption text-center"></figcaption>
        </figure>
      </div>

    </div>

    <script>
    document.querySelectorAll('.image-container img').forEach(image =>
    {
      image.onclick = () =>
      {
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image img').src = image.getAttribute('src');
        document.querySelector('.popup-caption').textContent = image.getAttribute('alt');
        document.querySelector('.navbar').style.display = 'none';
      }
    });

    document.querySelector('.popup-image span').onclick = () =>
    {
        document.querySelector('.popup-image').style.display = 'none';
        document.querySelector('.navbar').style.display = 'block';
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
