    <h1 class="page-title"> Photo Gallery </h1>

    <div class="pcontainer" id=photo-library-container>
      <div class="image-container">
        <div class="image"> <img src="pics/IMG_8076.JPG" width="448" height="336" class="img-responsive"> </div>
        <div class="image"> <img src="pics/IMG_8120.JPG" width="336" height="448"> </div>
        <div class="image"> <img src="pics/IMG_8188.JPG" width="448" height="336"> </div>
        <div class="image"> <img src="pics/IMG_8230.JPG" width="336" height="448"> </div>
        <div class="image"> <img src="pics/IMG_8296.JPG" width="336" height="448"> </div> 
      </div>

      <div class="popup-image">
        <span> &times; </span>
        <img src="">
      </div>

    </div>

    <script>
    document.querySelectorAll('.image-container img').forEach(image => 
    {
      image.onclick = () => 
      {
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image img').src = image.getAttribute('src');
      }
    });

    document.querySelector('.popup-image span').onclick = () => 
    {
        document.querySelector('.popup-image').style.display = 'none';
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
